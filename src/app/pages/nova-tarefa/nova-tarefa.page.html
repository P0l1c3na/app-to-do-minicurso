<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Nova Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nova Tarefa</ion-title>
    </ion-toolbar>
  </ion-header>

  <form class="ion-margin" id="nova-tarefa" [formGroup]="form">
    <ion-input label="Título"
               label-placement="floating"
               fill="outline"
               formControlName="titulo"
               placeholder="Adicione um título"/>
    <ion-textarea class="ion-margin-top"
                  label="Descrição"
                  labelPlacement="floating"
                  fill="outline"
                  formControlName="descricao"
                  placeholder="Adicione uma descrição"/>
    <div class="ion-margin btns-nova-tarefa">
      <ion-button
        color="danger"
        expand="block"
        class="ion-margin">
        Cancelar
      </ion-button>
      <ion-button
        color="success"
        expand="block"
        class="ion-margin"
        [disabled]="form.invalid"
        (click)="salvarTarefa()">
        Salvar
      </ion-button>
    </div>
  </form>

</ion-content>
